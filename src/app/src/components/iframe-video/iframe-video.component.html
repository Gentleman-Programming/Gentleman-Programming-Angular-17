<div class="iframe-video-container">
  @if (_videoSrc) {
    <iframe
      width="560"
      height="315"
      [src]="_videoSrc"
      title="Youtube Video"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  }
</div>
